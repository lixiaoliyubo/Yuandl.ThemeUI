name: NuGet Publish

on:
  push:
    branches: [ "master" ]
    tags: [ "v*" ]

jobs:
  multi-target:
    strategy:
      matrix:
        framework: [ 'net462', 'net48', 'net8.0-windows', 'net9.0-windows' ]  # 覆蓋關鍵框架
    runs-on: windows-2022
    steps:
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: | 
            ${{ contains(matrix.framework, 'net4') && '6.0.428' || '9.0' }}

      # 多项目矩阵构建策略 [^1]
      - name: Build Solution
        run: dotnet build Yuandl.ThemeUl.sln --configuration Release

      - name: Generate NuGet Version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=$(date +'%Y%m%d')-beta
          fi
          echo "nuget_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Pack Libraries
        run: |
          dotnet pack src/Yuandl.ThemeUI \
            -p:PackageVersion=${{ steps.version.outputs.nuget_version }} \
            --configuration Release \
            --output nupkgs  # 多框架自动合并包 [^1]

      - name: Publish to GitHub Packages
        run: dotnet nuget push ./nupkgs/*.nupkg \
          --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
          --api-key ${{ secrets.GITHUB_TOKEN }}

      # 动态生成 Release Notes (按需启用) [^2]
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          generate_release_notes: true
          files: nupkgs/*.nupkg
