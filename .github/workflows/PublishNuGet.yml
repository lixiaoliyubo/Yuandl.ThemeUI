
name: Auto Build & Release

on:
  push:
    tags: 
      - 'v*'  # 语义化版本标签触发正式发布 [^2]
    branches: 
      - master  # 主分支推送触发测试构建

jobs:
  build:
    runs-on: windows-latest
    strategy:  # 使用矩阵策略遍历所有目标框架 [^1]
      matrix:
        frameworks: 
          - 'net462'
          - 'net48' 
          - 'net8.0-windows'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.204

      - name: Build Solution
        run: dotnet publish -c Release --output ./artifacts

  create-release:
    needs: build  # 依赖构建作业完成
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 需写入权限创建 Release [^1]
      packages: write  # 发布产物至 GitHub Packages
    
    steps:
      - name: Get Version
        id: tag_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION/v/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ steps.tag_version.outputs.version }}
          body: '[自动化构建版本]'
          files: | 
            artifacts/**/*.exe
            artifacts/**/*.zip
