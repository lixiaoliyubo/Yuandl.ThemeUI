name: Multi-TFM Valid Build

on:
  push:
    tags: ['v*']
    branches: ['master']

jobs:
  build:
    runs-on: windows-latest
    strategy:  # 显式配置多框架构建策略 [^3]
      matrix:
        frameworks: ['net462','net48','net8.0-windows']
        
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET SDKs
        uses: actions/setup-dotnet@v3
        with:  # 修复非法版本格式问题 [^1]
          dotnet-version: | 
            8.0.204   # .NET8 SDK
            6.0.426   # 支持旧框架的SDK [^3]

      - name: Restore & Build ${{ matrix.frameworks }}
        run: |
          dotnet restore
          dotnet publish -f ${{ matrix.frameworks }} \
                         -c Release \
                         -o ./artifacts/${{ matrix.frameworks }}

      - uses: actions/upload-artifact@v4
        with:
          name: output-${{ matrix.frameworks }}
          path: artifacts/${{ matrix.frameworks }}
