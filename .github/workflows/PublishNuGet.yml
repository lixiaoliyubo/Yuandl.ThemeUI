name: NuGet Publish

on:
  push:
    branches: [ "master" ]
    tags: [ "v*" ]

jobs:
  build-push:
    runs-on: windows-latest  # Windows 环境依赖 [^1]
    permissions:
      contents: read
      packages: write  # NuGet 包发布权限 [^3]
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 全历史记录用于版本推导 [^6]

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: |
            6.0.x
            8.0.x
            9.0.x  # 覆盖项目最高框架 [^1]

      # 多项目矩阵构建策略 [^1]
      - name: Build Solution
        run: dotnet build Yuandl.ThemeUl.sln --configuration Release

      - name: Generate NuGet Version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=$(date +'%Y%m%d')-beta
          fi
          echo "nuget_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Pack Libraries
        run: |
          dotnet pack src/Yuandl.ThemeUI \
            -p:PackageVersion=${{ steps.version.outputs.nuget_version }} \
            --configuration Release \
            --output nupkgs  # 多框架自动合并包 [^1]

      - name: Publish to GitHub Packages
        run: dotnet nuget push ./nupkgs/*.nupkg \
          --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
          --api-key ${{ secrets.GITHUB_TOKEN }}

      # 动态生成 Release Notes (按需启用) [^2]
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          generate_release_notes: true
          files: nupkgs/*.nupkg
