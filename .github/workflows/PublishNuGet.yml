name: Auto Release

on:
  push:
    branches:
      - master
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: |
          $version = "${{ github.ref }}".Replace('refs/tags/v', '')
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Get commit messages
        id: get_commits
        run: |
          $messages = git log --format="- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD
          $messages = $messages -join "`n"
          echo "COMMIT_MESSAGES<<EOF" >> $env:GITHUB_OUTPUT
          echo "$messages" >> $env:GITHUB_OUTPUT
          echo "EOF" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Create stable version for v${{ steps.get_version.outputs.VERSION }}
          draft: true
          body: ${{ steps.get_commits.outputs.COMMIT_MESSAGES }}
          token: ${{ secrets.GITHUB_TOKEN }}
