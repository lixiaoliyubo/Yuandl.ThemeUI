name: Auto Release Build

on:
  push:
    tags: 
      - 'v*'  # 当打版时触发 [^1]
    branches: 
      - master  # 主分支推送触发测试版构建

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.204

      - name: Clean workspace
        run: Remove-Item -Recurse -Force src/**/bin, src/**/obj -ErrorAction SilentlyContinue
        shell: powershell

      - name: Build Solution
        run: dotnet publish -c Release -p:PublishSingleFile=true --self-contained

  create-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 允许创建Release[^2]
    
    steps:
      - name: Get Version
        id: get_version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "version=${TAG/v/}" >> $GITHUB_OUTPUT
        
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: '[自动化构建版本]'
          assets: |
            src/*/bin/Release/**/*.exe
            src/*/bin/Release/**/*.zip
